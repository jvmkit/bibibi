---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.audiolink %} • <a href="{{ page.audiolink }}">Download Episode</a>{% endif %} • <a href="#disqus_thread">Comments</a></p>
    <audio class="episode-player" controls="" preload="meta">
      <source src="{{ page.audiolink }}" />
    </audio>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
